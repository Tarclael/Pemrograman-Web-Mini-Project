<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Kocu">
    <link rel="icon" href="assets/patrick-kocu-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home</title>
</head>
<body class="font-[nunito] text-[#001F3F] bg-[#f2f2f2]">
    <!--nav bar-->
    <nav class="flex flex-col md:flex-row items-center justify-between fixed top-0 left-0 w-full z-50 bg-[#F2F2F2]">
        <div class="flex items-center justify-between py-5 px-7 md:py-7 md:ml-10 lg:ml-15 bg-[#F2F2F2] w-full">
            <a href="home.html"> <!--Logo-->
                <img src="assets/patrick-kocu-logo.png" alt="patrick-kocu-logo" title="patrick-kocu-logo" class="w-10 md:w-15">
            </a>
            <div class="md:hidden">
                <!-- Burger Icon -->
                <svg class="w-8 cursor-pointer block" id="burgerIcon" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                </svg>
    
                <!-- Close Icon -->
                <svg class="w-8 cursor-pointer hidden" id="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </div>
        </div>

        <!--menus-->
        <ul id="menu" class="flex flex-col md:flex-row bg-[#f2f2f2] w-full overflow-hidden md:overflow-visible absolute md:static z-50 top-[75px] md:top-auto h-0 md:h-auto transition-all ease-in-out duration-300 md:transition-none md:shadow-none md:text-base justify-center shadow-[0_45px_35px_-1px_rgba(0,0,0,0.25)] text-2xl md:gap-15 md:justify-end md:mr-10 lg:mr-15">
            <!--Home-->
            <li class="w-full md:w-auto text-center my-2">
                <a href="home.html" class="block py-5 md:py-0 hover:bg-gray-200 active:bg-gray-100 md:hover:bg-transparent md:active:bg-transparent md:text-[#001f3fad] md:hover:text-[#001f3f] md:active:text-[#001f3fad]">Home</a>
            </li>
            <!--about me-->
            <li class="w-full md:w-auto text-center my-2">
                <a href="aboutMe.html" class="block py-5 md:py-0 hover:bg-gray-200 active:bg-gray-100 md:hover:bg-transparent md:active:bg-transparent md:text-[#001f3fad] md:hover:text-[#001f3f] md:active:text-[#001f3fad]">About Me</a>
            </li>
            <!--contact-->
            <li class="w-full md:w-auto text-center my-2">
                <a href="contact.html" class="block py-5 md:py-0 hover:bg-gray-200 active:bg-gray-100 md:hover:bg-transparent md:active:bg-transparent md:text-[#001f3f] md:active:text-[#001f3fad] underline decoration-[#ebcf00] decoration-3">Contact</a>
            </li>
        </ul>
    </nav>
    <main class="mt-40 pb-15 md:mt-50 mx-5 lg:mx-25 flex flex-col md:w-[70%] lg:w-[80%] lg:flex-row gap-20 justify-self-center">
        <!--main heading-->
        <div class="flex flex-col gap-5 lg:gap-15">
            <h1 class="text-5xl font-[bitter] font-semibold">Contact Me</h1>
            <p class="font-light text-sm">I'd love to hear from you! Whether it's a question, a project idea, or just a quick hello, feel free to reach out and I'll get back to you soon.</p>
        </div>
        <!--contact form-->
        <div class="w-full">
            <form action="" class="flex flex-col gap-5">
                <div>
                    <label for="name" class="block">
                        Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="name" placeholder="Your name..." required class="w-full p-3 bg-[#e4e4e4] outline-none">
                </div>
                <div class="">
                    <label for="email" class="block">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" name="email" placeholder="Your E-mail" required class="w-full p-3 bg-[#e4e4e4] outline-none">
                </div>
                <div class=">
                    <label for="message" class="block">
                        Message <span class="text-red-500">*</span>
                    </label>
                    <textarea name="message" rows="5" placeholder="Enter your message..." class="w-full p-3 bg-[#e4e4e4] outline-none"></textarea>
                </div>
            </form>
            <div class="mt-5 text-center">
                <input type="submit" value="Submit" class="bg-[#ffe100] py-2 px-6 rounded-full hover:bg-[#f0d401] active:bg-[#ffe100de]">
            </div>
        </div>
    </main>
    <script src="javascript/script.js"></script>
</body>
</html>
